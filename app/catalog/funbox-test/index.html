<html lang="ru">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="application-name" content="Тестовое задание FunBox">
    <meta name="msapplication-tooltip" content="Тестовое задание на позицию верстальщика">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png">

    <link rel="mask-icon" href="assets/img/favicons/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="theme-color" content="#ffffff">
    <title>Тестовое задание FunBox</title>
    <meta name="description" content="Тестовое задание на позицию верстальщика">
    <link href="styles/main.min.css" rel="stylesheet">
  </head>
  <body class="body">
    <main class="page-main container">
      <h1>Ты сегодня покормил кота?</h1>
      <section class="product-list js-product-list">
        <div class="product-list__item product js-product">
          <label class="product__card js-product-card" tabindex="1">
            <input class="js-product-checkbox" type="checkbox">
            <div class="product__card-inner">
              <div class="product__content product-content-js">
                <div class="product__legend">Сказачное заморское яство</div>
                <div class="product__title">Нямушка</div>
                <div class="product__subtitle">с фуа-гра</div>
                <ul class="product__list">
                  <li>10 порций</li>
                  <li>мышь в подарок</li>
                </ul>
                <div class="product__weight-wrap"><span class="product__weight-value">0,5</span></div>
              </div>
            </div>
          </label>
          <p class="product__description">Чего сидишь? Порадуй котэ, <button class='product__buy-btn js-product-btn'>купи.</button></p>
        </div>
        <div class="product-list__item product js-product">
          <label class="product__card js-product-card" tabindex="2">
            <input class="js-product-checkbox" type="checkbox">
            <div class="product__card-inner">
              <div class="product__content product-content-js">
                <div class="product__legend">Сказачное заморское яство</div>
                <div class="product__title">Нямушка</div>
                <div class="product__subtitle">с рыбой</div>
                <ul class="product__list">
                  <li>40 порций</li>
                  <li>2 мыши в подарок</li>
                </ul>
                <div class="product__weight-wrap"><span class="product__weight-value">2</span></div>
              </div>
            </div>
          </label>
          <p class="product__description">Головы щучьи с чесноком да свежайшая сёмгушка.</p>
        </div>
        <div class="product-list__item product js-product">
          <label class="product__card js-product-card" tabindex="3">
            <input class="js-product-checkbox" type="checkbox" disabled>
            <div class="product__card-inner">
              <div class="product__content product-content-js">
                <div class="product__legend">Сказачное заморское яство</div>
                <div class="product__title">Нямушка</div>
                <div class="product__subtitle">с курой</div>
                <ul class="product__list">
                  <li>100 порций</li>
                  <li>5 мышей в подарок</li>
                  <li>заказчик доволен</li>
                </ul>
                <div class="product__weight-wrap"><span class="product__weight-value">5</span></div>
              </div>
            </div>
          </label>
          <p class="product__description product__description_disabled">Печалька, с курой закончился </p>
        </div>
      </section>
    </main>
    <script src="scripts/main.min.js"></script>
  </body>
</html>
